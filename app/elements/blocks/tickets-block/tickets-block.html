<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="tickets-block">

    <template>

        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: var(--text-primary-color);
            }

            .container {
                @apply(--layout-vertical);
                @apply(--layout-wrap);
                padding-bottom: 35px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
                font-weight: 200;
            }

            .price-block-wrapper {
                @apply(--layout-vertical);
            }

            .price-block {
                @apply(--layout-flex);
                margin-bottom: 15px;
                position: relative;
            }

            .price-block:not(:first-of-type) {
                margin-top: 30px;
            }

            .sold-out > *:not(.sold-out-text) {
                opacity: .3;
            }

            .sold-out-text {
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                @apply(--layout-fit);
                font-size: 28px;
                text-transform: uppercase;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .details {
                margin-top: 10px;
                font-size: 14px;
            }

            .eventbrite-button {
                background-color: white;
                margin-top: 30px;
            }

            @media (min-width: 601px) {
                .price-block-wrapper {
                    @apply(--layout-horizontal);
                }

                .price-block:not(:first-of-type) {
                    margin: 0;
                }
            }
        </style>

        <div class="container text-center">
            <h4 class="heading">{$ ticketsBlock.title $}</h4>
            <span class="details">{$ ticketsBlock.details $}</span>
            <div class="block">
                <a href="{$ eventbriteUrl $}" target="_blank">
                  <paper-button class="eventbrite-button" raised>Registrate aqu√≠</paper-button>
                </a>
            </div>
        </div>
    </template>

    <script>
        (function () {
            'use strict';

            class TicketsBlock {

                beforeRegister() {
                    this.is = this.constructor.name.replace(/\W+/g, '-')
                      .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                }

                openTicketsDialog() {
                    this.fire('iron-signal', {
                        name: 'track-event',
                        data: {
                            category: 'button',
                            action: 'click',
                            label: 'group',
                            value: 'buy-a-ticket'
                        }
                    });
                    this.$.ticketsDialog.open();
                }

            }

            Polymer(TicketsBlock);

        })();
    </script>

</dom-module>
